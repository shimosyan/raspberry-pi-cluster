name: Pull Request

on:
  pull_request:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}  # デプロイしないため PR レベルの排他制御
  cancel-in-progress: true # PR の更新があった場合は前のジョブをキャンセルする

permissions: {}

jobs:
  success:
    needs:
      - document-test
      - update-aqua-checksums
      - terraform-plan
    runs-on: ubuntu-latest
    permissions: {}

    if: failure()
    steps:
      - run: exit 1

  document-test:
    uses: ./.github/workflows/wc-document-pull-request.yaml
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.PRIVATE_KEY}}
    permissions:
      id-token: write
      contents: read
      pull-requests: write

  update-aqua-checksums:
    uses: ./.github/workflows/wc-update-aqua-checksums.yaml
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.PRIVATE_KEY}}
    permissions:
      id-token: write
      contents: read
      pull-requests: write

  terraform-plan:
    uses: ./.github/workflows/wc-terraform-pull-request.yaml
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.PRIVATE_KEY}}
      cf_access_client_id: ${{secrets.CF_ACCESS_CLIENT_ID}}
      cf_access_client_secret: ${{secrets.CF_ACCESS_CLIENT_SECRET}}
    permissions:
      id-token: write
      contents: read
      pull-requests: write
