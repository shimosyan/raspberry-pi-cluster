name: Synchronize drift issue description

on:
  issue_comment:
    types:
      - created

jobs:
  sync-issue:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: |
      !github.event.issue.pull_request && startsWith(github.event.issue.title, 'Terraform Drift (') && endsWith(github.event.issue.title, ')') && github.actor == 'shimosyan'

    permissions:
      issues: write

    steps:
      - uses: suzuki-shunsuke/tfaction/sync-drift-issue-description@c7f4e11bb3b673f40c3894b7612669e149d7b452 # v1.19.2
