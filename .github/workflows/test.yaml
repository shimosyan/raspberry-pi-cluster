name: test
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          check-latest: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.4

      - name: Provider Install
        run: |
          git clone https://github.com/shimosyan/terraform-provider-proxmox.git
          cd terraform-provider-proxmox
          make
          mkdir -p ~/.terraform.d/plugins/registry.example.com/shimosyan/proxmox/1.0.0/ubuntu
          cp bin/terraform-provider-proxmox ~/.terraform.d/plugins/registry.example.com/shimosyan/proxmox/1.0.0/ubuntu/

      - name: Terraform Init
        run: terraform init
